<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>盒子模型</title>
  <style>
    /* 加上box-sizing:border-box;就是IE盒子模型 */
    #div1{
      width: 300px;
      height: 300px;
      background: #abcabc;
      padding: 50px;
      border: 50px solid #bacbac;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="div1"></div>
</body>
</html>
