<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Array</title>
	<style>
		div{
			height: 200px;
			width: 200px;
			margin:10px;
			background-color: #123acb;
			display: inline-block;
		}
	</style>

	<script>
	let arr =[1,23,4,5];

	// map 映射(一对一)
	let arr2 = arr.map(item=>item*2)

	console.log(arr2,"-----------");

	//filter 过滤
	let arr3 = arr.filter(item=>item%2)

	console.log(arr3,"------------")

	//forEach 遍历
	arr.forEach((item,index)=>{
		console.log(item,index,"-------------")
	})

	//reduce 减少，汇总
	let ave = arr.reduce((tmp,item,index)=>{
		console.log(tmp,item,index)
		if(index<arr.length-1){
			return tmp+item
		}else{
			return (tmp+item)/arr.length;
		}
	})

	let sum = arr.reduce((tmp,item,index)=>{
			return tmp+item
		
	})

	console.log("-----------reduce实现汇总：",sum,"---------reduce实现求average:",ave)


	// Array.from("此处放类数组的东西(例如doucment.getElementsByTagName('div'))") 转化成一个数组

	let aDiv = document.getElementsByTagName('div');

	Array.from(aDiv).forEach(item=>{
		item.style.background = "yellow"
	})
	</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
