		// ------ es6 面向对象 -------


		class Person{
			constructor(name,age){
				this.name = name
				this.age = age
			}

			showName(){
				alert(this.name)
				return this
			}
		}

		let p1 = new Person('hi',90)

		p1.showName()

		class man extends Person{
			constructor(name,age,sex){
				super(name,age)
				this.sex = sex;
			}

			showSex(){
				alert(this.sex)
				return this
			}

			showHI(){
				alert('hi')
				return this
			}
		}
