        let data = "";

        window.onload = function() {

            let oUl = document.getElementsByTagName('ul')[0],
                oIp = document.getElementById('input');


            oIp.oninput = function() {

                let oS = document.createElement('script');
                oS.src = `https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=${oIp.value}&cb=show&_=1517149928956`;
                document.head.appendChild(oS);



                oUl.innerHTML = "";
                for (let i in data) {
                    let oli = document.createElement('li');
                    oli.innerHTML = data[i];
                    oUl.appendChild(oli);
                }
            }

        }

        function show(json) {
            console.log(json.s)
            data = json.s;
        }
    </script>

<body>
    <input type="text" id="input">
    <ul></ul>
</body>
