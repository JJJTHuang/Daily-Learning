<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $(function() {
            $('#reg').click(() => {
                $.ajax({
                    url: 'http://localhost:8080/reg',
                    data: {
                        user: $('#user').val(),
                        pass: $('#pass').val()
                    },
                    dataType: 'json',
                    success(data) {
                        if (data.err) {
                            alert(data.msg);
                        } else {
                            alert('success');
                        }
                    },
                    error() {
                        alert('Failed')
                    }
                })
            })
        })
    </script>
</head>

<body>
    <h1>HHH</h1>
    username:<input type="text" id='user' name="user"> password: <input type="text" id='pass' name="pass">
    <input type="submit" value="register" id="reg"><input type="submit" id="login" value="login">
</body>

</html>
